<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-n/aC9N8F6iGAA8Qz9C5rjiO5LHtqA5w0fjvfd5L5p5Fiq5PAeFv0Fv0HfvVmy6Oqg" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
      /* Add custom styles here */
      body {
          background-color: #f2f5f9;
          font-family: Arial, sans-serif;
      }
      .container {
          background-color: #ffffff;
          border-radius: 10px;
          padding: 20px;
          margin-top: 20px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      .welcome-heading {
          font-size: 32px;
          margin-bottom: 20px;
          color: #007bff; /* Blue color */
      }
      .upload-section {
          margin-top: 30px;
          padding: 20px;
          background-color: #f8f9fa;
          border-radius: 10px;
          border: 2px dashed #ced4da; /* Light gray border */
      }
      .upload-heading {
          font-size: 24px;
          margin-bottom: 15px;
          color: #343a40; /* Dark gray color */
      }
      .upload-btn {
          background-color: #28a745; /* Green color */
          border: none;
          color: #ffffff; /* White color */
          padding: 10px 20px;
          font-size: 18px;
          border-radius: 5px;
          cursor: pointer;
      }
      .upload-btn:hover {
          background-color: #1e7e34; /* Darker green on hover */
      }
      .uploaded-files {
          margin-top: 30px;
          padding: 20px;
          background-color: #f8f9fa;
          border-radius: 10px;
      }
      .uploaded-heading {
          font-size: 24px;
          margin-bottom: 15px;
          color: #343a40; /* Dark gray color */
      }
      .uploaded-files ul {
          list-style-type: none;
          padding: 0;
      }
      .uploaded-files li {
          margin-bottom: 10px;
      }
      .btn-primary {
          background-color: #007bff; /* Blue color */
          border: none;
          color: #ffffff; /* White color */
          padding: 10px 20px;
          font-size: 18px;
          border-radius: 5px;
          cursor: pointer;
      }
      .btn-primary:hover {
          background-color: #0056b3; /* Darker blue on hover */
      }
      .btn-success {
          background-color: #28a745; /* Green color */
          border: none;
          color: #ffffff; /* White color */
          padding: 10px 20px;
          font-size: 18px;
          border-radius: 5px;
          cursor: pointer;
      }
      .btn-success:hover {
          background-color: #1e7e34; /* Darker green on hover */
      }
  </style>
  
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <h1 class="welcome-heading">Welcome, {{ user.username }}!</h1>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

        <div class="upload-section">
            <h2>Upload a File:</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>

        <div class="uploaded-files">
            <h2>Your Uploaded Files:</h2>
            <ul>
                {% for file in uploaded_files %}
                    <li><a href="{{ file.file.url }}">{{ file.file.name }}</a></li>
                {% empty %}
                    <li>No files uploaded yet.</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+UenA6me77w5fmmg5Rz3n5r5l5uF5I8tLpYquv5u5t3t3t3t3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js" integrity="sha384-3qeP1z/3T5T5Vr5J6G5e5u5l5u5Pz5r5u5T5I5m5F5t5S5l5I5s5K5P5O5P5z5f5r5u5S5l5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-suM9F5F5jD5I5P5I5E5u5I5C5F5t5M5i5m5I5F5u5r5S5l5I5s5K5P5O5P5z5f5r5u5S5l5" crossorigin="anonymous"></script>
</body>
</html>
